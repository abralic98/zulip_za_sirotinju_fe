query getMessagesByRoomId($roomId: ID, $first: Int, $after: String) {
  getMessagesByRoomId(roomId: $roomId, first: $first, after: $after) {
    edges {
      node {
        account {
          username
          id
        }
        text
        insertedAt
        id
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
      startCursor
    }
  }
}

query getRooms {
  getRooms {
    id
    name
  }
}

query getAccounts {
  getAccounts {
    username
    status
    id
  }
}

query getUserAvatar {
  getUserAvatar {
    fileName
    filePath
  }
}

query getUserAvatarId($userId: ID!){
  getUserAvatarId(userId: $userId){
    fileName
    filePath
  }
}